<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Note</title>
  </head>
  <body>
    <nav class="nav">
      <img class="nav-icon" src="/images/note-1.png" alt="Note icon" />
    </nav>
    <div class="site-flex">
      <div class="sidebar">
        <div class="side-grid">
          <div class="side-note">
            <div class="x-mark"><p class="x-mark-p">x</p></div>
            <div class="center-content center-plus">+</div>
          </div>
        </div>
      </div>
      <article class="main-content">
        <div class="note">
          <h1 class="title"></h1>
          <p class="content"></p>
        </div>
      </article>
    </div>

    <script src="app.js"></script>
  </body>
</html>
